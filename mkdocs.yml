docs_dir: src/
site_dir: out/doc/

site_name: Plexus
site_author: Sean Olson
site_url: https://plexus.rs

repo_url: https://github.com/olson-sean-k/plexus
repo_name: olson-sean-k/plexus
edit_uri: ""

nav:
  - Home:
    - About: index.md
    - License: license.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Geometry: user-guide/geometry.md
    - Primitives: user-guide/primitives.md
    - Indexing: user-guide/indexing.md
    - Generators: user-guide/generators.md
    - Buffers: user-guide/buffers.md
    - Graphs: user-guide/graphs.md
  - Contributor Guide:
    - Getting Started: contributor-guide/getting-started.md
  - API Documentation:
    - decorum: rustdoc/decorum/index.html
    - plexus: rustdoc/plexus/index.html
    - theon: rustdoc/theon/index.html

theme:
  custom_dir: src/theme/
  favicon: img/favicon.ico
  features:
    - tabs
  name: material
  language: en
  logo: img/plexus-minimal.svg
  palette:
    primary: pink
    accent: light blue

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - toc:
      permalink: true

plugins:
  - search:
      lang:
        - en

extra:
  # TODO: Enable when the site is ready.
  # disqus: 'plexus-rs'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/olson-sean-k
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/olsonseank

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
